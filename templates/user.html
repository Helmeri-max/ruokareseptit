<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
    <a href="/">Takaisin etusivulle</a> 
    <hr>
    <h1>Käyttäjä {{ user.username }}</h1>
    
    <p>
        Käyttäjä on lisännyt {{ user.recipe_count }} reseptiä
    </p>

    <h2>Käyttäjän reseptit:</h2>
    {% for recipe in users_recipes %}
    <p>
        <a href="/recipe/{{ recipe.recipe_id }}">{{ recipe.title }}</a>
        <br>
    </p>
    {% endfor %}

</body>

</html>
