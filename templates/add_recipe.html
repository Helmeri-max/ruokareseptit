<!DOCTYPE html>
<html>

<head>
    <title>Lisää resepti</title>
</head>

<body>
    <a href="/">Takaisin etusivulle</a>
    <hr>
    <h2> Lisää uusi resepti </h2>
    <hr>
    <form action="/process_recipe" method="post" enctype="multipart/form-data">

        <p> <label for="title">Otsikko</label>: <br>
            <textarea name="title" id="title" rows="1" cols="50" maxlength="100" required></textarea>
        </p>
        <p> <label for="ingredients">Ainesosat</label>: <br>
            <textarea name="ingredients" id="ingredients" rows="12" cols="50" maxlength="5000" required></textarea>
        </p>  
        <p> <label for="instructions">Ohjeet</label>:<br>
            <textarea name="instructions" id="instructions" rows="12" cols="50" maxlength="5000" required></textarea>
        </p>
        <input type="checkbox" name="tag" value="1"> Vegaaninen
        <input type="checkbox" name="tag" value="2"> Kasvis
        <input type="checkbox" name="tag" value="3"> Liha <br>

        <input type="checkbox" name="tag" value="4"> Aamiainen
        <input type="checkbox" name="tag" value="5"> Lounas
        <input type="checkbox" name="tag" value="6"> Päivällinen
        <input type="checkbox" name="tag" value="7"> Välipala <br>

        <input type="checkbox" name="tag" value="8"> Laktoositon
        <input type="checkbox" name="tag" value="9"> Gluteeniton 
        <br>
        <br>
        <p>
            <label for="image">Lisää kuva</label>:  
            <input type="file" name="image" id="image" accept=".jpg" />
          </p>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
        <input type="submit" value="Lisää resepti">
    </form>


</body>

</html>
